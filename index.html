<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5, maximum-scale=1.5, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro.min.css">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-colors.min.css">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-rtl.min.css">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-icons.min.css">

    <title></title>
</head>
<body class="bg-darkIndigo fg-white h-vh-100 m4-cloak" data-role="touch">

    <div class="container-fluid start-screen h-100">
        <br> <!---break--->
        <h1 class="start-screen-title">start</h1>
        <div class="tiles-area clear">
            <div class="tiles-grid tiles-group size-2 fg-white">
                <a href="https://github.com/olton/Metro-UI-CSS" data-role="tile" class="bg-blue fg-white">
                    <span class="mif-github icon"></span>
                    <span class="branding-bar">Github</span>
                    <span class="badge-bottom">tap to open</span>
                </a>
                <div data-role="tile" class="bg-cyan fg-white">
                    <span class="mif-envelop icon"></span>
                    <span class="branding-bar">Email</span>
                </div>
                <div data-role="tile" class="bg-orange fg-white" data-size="wide">
                    <span class="mif-home icon"></span>
                    <span class="branding-bar">Desktop</span>
                </div>
                <div data-role="tile" data-size="small">
                    <span class="mif-apple icon"></span>
                    <span class="branding-bar">Apple</span>
                </div>
                
                <div data-role="tile" data-size="small" class="bg-red fg-white">
                    <span class="mif-google icon"></span>
                    <span class="branding-bar" title="google">Google</span>
                </div>
                
                <div data-role="tile" data-size="small" class="bg-teal fg-white col-1 row-6">
                    <span class="mif-cart icon"></span>
                    <span class="branding-bar">Store</span>
                </div>
                
                <div data-role="tile" data-size="small" class="bg-brown fg-white col-2 row-6">
                    <span class="mif-wind icon"></span>
                </div>
                <div data-role="tile" class="bg-cyan fg-white">
                    <span class="mif-cog icon"></span>
                    <span class="branding-bar">settings</span>
                </div>
                <div data-role="tile" data-size="wide" class="bg-darkBlue fg-white"> 
                    <span class="mif-facebook icon"></span>
                    <span class="branding-bar">Facebook</span>
                </div>
            </div>
            
            <div class="tiles-grid tiles-group size-2 fg-white">
                <div data-role="tile" data-size="wide" class="bg-darkGreen fg-white"> 
                    <span class="mif-add icon"></span>
                    <span class="branding-bar">Add more apps</span>
                </div>
            </div>
        </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/metro/4.4.3/js/metro.min.js"></script>
        <script src="src/start.js">
            
</body>
</html>
